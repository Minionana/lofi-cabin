<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Lofi</title>
    <link rel="icon" href="Assets/Lofi Logo.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="frame" id="frame">
            <div id="player"></div>

            <div class="controls">
                <button class="previous" id="previousBtn">
                    <i class="fa-solid fa-backward fa-beat"></i>
                </button>

                <button class="playpause" id="playpauseBtn">
                    <i class="fa-solid fa-circle fa-beat"></i>
                </button>

                <button class="next" id="nextBtn">
                    <i class="fa-solid fa-forward fa-beat"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
